<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            color: #CC7A8B;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .signup-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #CC7A8B;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .signup-btn:hover {
            background: #ff5a6e;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="return handleSignup(event)">
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault(); // Prevent form refresh
            alert("Sign Up Successful! Redirecting to Home...");
            window.location.href = "index.html"; // Redirect to home page after signing up
        }
    </script>
</body>
</html>
